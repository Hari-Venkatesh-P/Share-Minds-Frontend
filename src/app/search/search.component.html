<app-navbar></app-navbar>
<div class="searchBanner">
    <form class="form-inline" (ngSubmit)="searchUser()">
        <input class="form-control mr-sm-2" [(ngModel)]="searchUserName" name="searchUserName" type="username" placeholder="User name" aria-label="User name">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<div class="container">
    <div *ngIf="user" class="table-responsive profileBanner">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">User Details </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <th scope="row">First name:</th>
              <td>{{user.firstname}}</td>
            </tr>
            <tr>
              <th scope="row">Last name:</th>
              <td>{{user.lastname}}</td>
            </tr>
            <tr>
              <th scope="row">User name:</th>
              <td>{{user.username}}</td>
            </tr>
            <tr>
              <th scope="row">Email Id:</th>
              <td>{{user.email}}</td>
            </tr>
            <tr>
              <th scope="row">Mobile</th>
              <td>{{user.mobile}}</td>
            </tr>
            <tr>
              <th scope="row">Gender</th>
              <td>{{user.gender}}</td>
            </tr>
            <tr>
              <th scope="row">Date of Birth</th>
              <td>{{user.dob}}</td>
            </tr>
          </tbody>
      </table>
</div>
</div>
